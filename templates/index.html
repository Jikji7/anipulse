<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>애니 뉴스 요약기</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;600;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="/static/css/style.css" />
</head>
<body>

<header>
  <h1>🎌 애니 뉴스 요약기</h1>
  <p>애니메이션 뉴스 및 제작사 기사를 빠르게 요약해 드립니다</p>
</header>

<div class="container">

  <!-- Tabs -->
  <div class="tabs">
    <button class="tab-btn active" data-tab="anime">🎬 애니 뉴스 요약</button>
    <button class="tab-btn" data-tab="studio">🏢 제작사 기사 요약</button>
  </div>

  <!-- ===== Anime News Panel ===== -->
  <div id="panel-anime" class="tab-panel active">
    <div class="card">
      <h2>
        <span class="badge badge-anime">애니</span>
        애니메이션 뉴스 요약
      </h2>

      <textarea
        id="text-anime"
        placeholder="애니메이션 뉴스 기사를 여기에 붙여넣기 하세요..."
      ></textarea>

      <div class="controls">
        <label>
          요약 문장 수:
          <select id="sentences-anime">
            <option value="2">2문장</option>
            <option value="3" selected>3문장</option>
            <option value="4">4문장</option>
            <option value="5">5문장</option>
          </select>
        </label>
        <button class="btn btn-anime" id="btn-anime" onclick="summarize('anime')">
          ✨ 요약하기
        </button>
        <button class="btn btn-clear" onclick="clearPanel('text-anime','result-anime','error-anime','loading-anime')">
          지우기
        </button>
        <button class="sample-btn" onclick="loadSample('text-anime', ANIME_SAMPLE)">
          샘플 불러오기
        </button>
      </div>

      <div class="loading" id="loading-anime">
        <div class="spinner"></div>
        요약 중입니다...
      </div>

      <div class="error-msg" id="error-anime"></div>

      <div class="result-box" id="result-anime">
        <div class="result-header">
          <h3>📝 요약 결과</h3>
          <div style="display:flex;align-items:center;gap:10px;">
            <span class="result-meta" id="result-meta-anime"></span>
            <button class="copy-btn" onclick="copyToClipboard('summary-text-anime')">복사</button>
          </div>
        </div>
        <div class="result-content">
          <span id="summary-text-anime"></span>
        </div>
      </div>
    </div>
  </div>

  <!-- ===== Studio News Panel ===== -->
  <div id="panel-studio" class="tab-panel">
    <div class="card">
      <h2>
        <span class="badge badge-studio">제작사</span>
        제작사 기사 요약
      </h2>

      <textarea
        id="text-studio"
        placeholder="애니메이션 제작사 관련 기사를 여기에 붙여넣기 하세요..."
      ></textarea>

      <div class="controls">
        <label>
          요약 문장 수:
          <select id="sentences-studio">
            <option value="2">2문장</option>
            <option value="3" selected>3문장</option>
            <option value="4">4문장</option>
            <option value="5">5문장</option>
          </select>
        </label>
        <button class="btn btn-studio" id="btn-studio" onclick="summarize('studio')">
          ✨ 요약하기
        </button>
        <button class="btn btn-clear" onclick="clearPanel('text-studio','result-studio','error-studio','loading-studio')">
          지우기
        </button>
        <button class="sample-btn" onclick="loadSample('text-studio', STUDIO_SAMPLE)">
          샘플 불러오기
        </button>
      </div>

      <div class="loading" id="loading-studio">
        <div class="spinner"></div>
        요약 중입니다...
      </div>

      <div class="error-msg" id="error-studio"></div>

      <div class="result-box" id="result-studio">
        <div class="result-header">
          <h3>📝 요약 결과</h3>
          <div style="display:flex;align-items:center;gap:10px;">
            <span class="result-meta" id="result-meta-studio"></span>
            <button class="copy-btn" onclick="copyToClipboard('summary-text-studio')">복사</button>
          </div>
        </div>
        <div class="result-content studio-result">
          <span id="summary-text-studio"></span>
        </div>
      </div>
    </div>
  </div>

</div>

<footer>
  &copy; 2025 애니 뉴스 요약기 &mdash; Powered by Flask
</footer>

<script src="/static/js/main.js"></script>
</body>
</html>
